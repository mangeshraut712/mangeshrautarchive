<!-- ═══════════════════════════════════════════════════════════
     ASSISTME CHATBOT WIDGET
     Apple-inspired chatbot UI component
     ═══════════════════════════════════════════════════════════ -->

<!-- Toggle Button (Floating Icon) -->
<button
  id="chatbot-toggle"
  type="button"
  aria-label="Open AssistMe chat"
  aria-haspopup="dialog"
  aria-controls="chatbot-widget"
  aria-expanded="false"
>
  <i class="fas fa-comment-dots"></i>
</button>

<!-- Chatbot Widget (Main Container) -->
<div
  id="chatbot-widget"
  class="hidden"
  role="dialog"
  aria-label="AssistMe chat window"
  aria-hidden="true"
>
  <!-- Header -->
  <div class="chatbot-header">
    <div class="chatbot-header-content">
      <h3>AssistMe</h3>
      <p>AI Assistant</p>
    </div>
    <button
      class="chatbot-close-btn"
      aria-label="Close chat"
      title="Close Chat"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Messages Area -->
  <div
    id="chatbot-messages"
    aria-live="polite"
    aria-atomic="false"
  ></div>

  <!-- Input Area -->
  <form class="chatbot-input-area" id="chatbot-form">
    <input
      type="text"
      id="chatbot-input"
      placeholder="Ask me anything..."
      autocomplete="off"
      aria-label="Message AssistMe"
      required
    />
    
    <button
      type="submit"
      class="chatbot-btn chatbot-send-btn"
      aria-label="Send message"
      title="Send message"
    >
      <i class="fas fa-paper-plane"></i>
    </button>
    
    <button
      type="button"
      class="chatbot-btn chatbot-voice-btn"
      id="chatbot-voice-btn"
      aria-label="Voice input"
      title="Voice input"
    >
      <i class="fas fa-microphone"></i>
      <span class="chatbot-voice-badge">S2R</span>
    </button>
  </form>
</div>
