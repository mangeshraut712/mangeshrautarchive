<!-- Chatbot Toggle Button (Stable Position) -->
<button
  id="chatbot-toggle"
  class="chatbot-toggle"
  aria-label="Open AI Assistant"
  aria-controls="chatbot-widget"
  aria-expanded="false"
>
  <i class="fas fa-robot"></i>
</button>

<!-- Chatbot Widget Window -->
<div
  id="chatbot-widget"
  class="chatbot-widget"
  role="dialog"
  aria-labelledby="chatbot-title"
  aria-hidden="true"
>
  <!-- Header with Title -->
  <div class="chatbot-header">
    <div class="chatbot-header-content">
      <h2 id="chatbot-title" class="chatbot-title">AssistMe AI</h2>
      <p class="chatbot-subtitle">AI Assistant</p>
    </div>
    <button
      class="chatbot-close-btn"
      aria-label="Close chatbot"
      id="chatbot-close"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Messages Area -->
  <div id="chatbot-messages" class="chatbot-messages" role="log" aria-live="polite">
    <!-- Messages will be inserted here dynamically -->
  </div>

  <!-- Input Area with Icons -->
  <div class="chatbot-input-area">
    <form id="chatbot-form" class="chatbot-form">
      <input
        type="text"
        id="chatbot-input"
        class="chatbot-input"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
      />
    </form>
    
    <!-- Send Button with Icon -->
    <button
      type="submit"
      class="chatbot-send-btn"
      aria-label="Send message"
      form="chatbot-form"
    >
      <i class="fas fa-paper-plane"></i>
    </button>
    
    <!-- Voice/Mic Button with S2R Badge -->
    <button
      class="chatbot-voice-btn"
      id="chatbot-voice-btn"
      aria-label="Voice mode (S2R)"
      title="Voice mode with Speech-to-Retrieval"
    >
      <i class="fas fa-microphone"></i>
      <span class="chatbot-voice-badge">S2R</span>
    </button>
  </div>
</div>
