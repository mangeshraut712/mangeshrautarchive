name: CI â†’ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Quality Gates (run on every push & PR)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  quality:
    name: ğŸ” Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ”’ Security â€” scan for exposed API keys
        run: npm run security-check

      - name: ğŸ§¹ Lint â€” ESLint code quality check
        run: npm run lint

      - name: ğŸ§ª Tests â€” Vitest unit tests
        run: npm test

      - name: ğŸŒ Setup Chrome for Playwright
        run: npx playwright install --with-deps chromium

      - name: âœ… Chrome smoke tests
        run: npm run qa:smoke

      - name: â™¿ Chrome accessibility baseline
        run: npm run qa:a11y

      - name: âš¡ Lighthouse desktop gate
        run: npm run qa:lighthouse:desktop

      - name: ğŸ“± Lighthouse mobile gate
        run: npm run qa:lighthouse:mobile

      - name: ğŸ“¦ Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-qa-artifacts
          path: |
            artifacts/playwright-report
            artifacts/lighthouse

      - name: ğŸ Python â€” lint with flake8
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install flake8 && flake8 api/ --max-line-length=120 --ignore=E501,W503

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build & Deploy (main branch only)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          # Public config only â€” NO API keys in build output
          OPENROUTER_SITE_URL: https://mangeshraut712.github.io/mangeshrautarchive
          OPENROUTER_APP_TITLE: AssistMe Portfolio Assistant
          OPENROUTER_MODEL: x-ai/grok-4.1-fast
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  post_deploy_validation:
    name: ğŸ§ª Post-Deploy Chrome Validation
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Setup Chrome for Playwright
        run: npx playwright install --with-deps chromium

      - name: Run post-deploy smoke + baseline accessibility
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: npm run qa:postdeploy

      - name: Upload post-deploy QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: post-deploy-chrome-artifacts
          path: |
            artifacts/playwright-report
